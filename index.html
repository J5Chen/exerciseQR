<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <style>
        .card {
            padding: 10px;
            box-shadow: 2px 4px RGB(102, 155, 188);
        }
    </style>
</head>

<body style="background-color:RGB(0, 48, 73);">
    <div class="container" style="padding:50px;position:relative;left:15vw;">
        <div class="row">
            <div class="col-md-4 card" style="margin-right: 15px;">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter Exercise Name"
                            required="true">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="weight">Weight</label>
                                <input class="form-control" type="number" id="weight" min="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sets">Sets</label>
                                <input class="form-control" type="number" id="sets" min="1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="reps">Reps</label>
                                <input class="form-control" type="number" id="reps" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="lbs" name="unit" value="LBS" required>
                        <label for="lbs">lbs</label>
                        <input type="radio" id="kg" name="unit" value="KG">
                        <label for="kg">kg</label>
                    </div>
                    <div class="form-group">
                        <label for="note">Notes</label>
                        <textarea class="form-control" id="note" rows="3" placeholder="Enter Note"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary form-control" type="submit" id="finish" value="Finish">
                    </div>
                </form>
            </div>

            <script type="module" src="script.js"></script>

            <div class="col-md-4 card">
            <div id="workout"
                style="overflow:scroll;overflow-x:hidden;overflow-y:auto;max-height:250px;">
            </div>
            <button type="button" class="btn btn-primary form-control" id="generateQRButton" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Generate QR Code</button>
        <button class="btn btn-danger form-control" id="newRoutineButton">New Routine</button>
        </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color:RGB(0, 48, 73)">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">QR Code</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" align="center">
                        <div id="qrcode"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
